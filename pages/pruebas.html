     <section>
        <div class="container-md blanco">
      <h2>Datos personales</h2>
      <form class="row g-3">
        <div class="col-md-4">
          <label for="inputName" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="validationServer01"  placeholder="Federico" required>
          <div class="invalid-feedback"></textarea>
            Please enter a message in the textarea.
          </div>
        </div>
        <div class="col-md-4">
          <label for="inputSurname" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="inputSurname" placeholder="Rodriguez" required>
        </div>
        <div class="col-8">
          <label for="inputAddress" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="inputMail" placeholder="test@example.com" required>
        </div>

        <div class="col-md-6">
          <label for="inputCity" class="form-label">País de residencia</label>
          <input type="text" class="form-control" id="inputCity" placeholder="Argentina" required>
        </div>
        <div class="col-md-4">
          <label for="inputCity" class="form-label">Ciudad</label>
          <input type="text" class="form-control" id="inputCity" placeholder="CABA" required>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Código postal</label>
          <input type="text" class="form-control" id="inputZip" placeholder="1404" required>
        </div>

        <div class="col-10">
          <label for="inputAddress" class="form-label">Dirección</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Cnel. Ramón L. Falcón 1839" required>
        </div>
        <div class="col-3">
          <label for="inputCity" class="form-label">Cód. área</label>
          <div class="input-group">
            <div class="input-group-text">+</div>
            <input type="text" class="form-control" id="inputCode" placeholder="11" required>
          </div>
        </div>
        <div class="col-4">
          <label for="inputCity" class="form-label">Número telefónico</label>
          <input type="text" class="form-control" id="inputPhone" placeholder="41245437" required>
        </div>
        <div class="col-12">
          <label for="inputCity" class="form-label">Monto a donar</label>
           <div class="input-group">
           <span class="input-group-text">$</span>
           <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" placeholder="100" required>
           <span class="input-group-text">.00</span>
          </div>
       </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck" required>
            <label class="form-check-label" for="gridCheck">
              Acepto los terminos y condiciones
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Recibir Notificaciones
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">¡Dona ahora!</button>
        </div>
        
      </form>
